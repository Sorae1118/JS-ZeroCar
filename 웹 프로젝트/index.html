<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="index.js"></script>
    <script src="quiz.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Document</title>
</head>
<body background="./이미지 파일/image.jpg">
    <section id="container1">
        <h1 id="title">영어단어 카드 게임</h1>
        <div class="start">
            <button id="btn1">시작하기</button>
            <div class = "click">
                <img src="./이미지 파일/click.png" alt="클릭">
            </div>
        </div>
    </section>
    <section class="rank">
        <div class="item" id="item1" data-aos="fade-right">초급</div>
        <div class="item" id="item2" data-aos="fade-down">중급</div>
        <div class="item" id="item3" data-aos="fade-left">고급</div>
    </section>

    <section class="container2">
        <div id="korean"></div>
        <div class="showcard"></div>
        <div class = "check">
            <button id="checkBtn">정답확인</button>
        </div>
    </section>

    <section class="container3">
        <div id="loading"><img src="./이미지 파일/loading2.gif"></div>
    </section>
    <section class="container4">
        <div class="start">
            <div class="check1"><img src="./이미지 파일/정답.jpg"></div>
            <button id="btn2">다음단계</button>
        </div>
    </section>
    <section class="container5">
        <div class="start">
            <div class="check1" id="false"><img src="./이미지 파일/오답.jpg"></div>
            <button id="btn3">다시풀기</button>
        </div>
    </section>
    <script> 
        AOS.init(); // 자바스크립트로 init()을 해야 동작한다.
    </script>
</body>
</html>
