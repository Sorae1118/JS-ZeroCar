<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table> <!--- table을 만드는 태그 -->
        <th>테이블의 헤더 부분을 만드는 태그</th>
        <tr><!--첫 번째 줄 시작-->
            <td>첫 번째 칸</td>
            <td>두 번째 칸</td>
        </tr>
        <tr><!--두 번째 칸 시작-->
            <td>첫 번째 칸</td>
            <td>두 번째 칸</td>
        </tr>
    </table>
    <!-- table : 테이블 만드는 태그 
            th : 테이블의 헤더부분 만드는 태그
            tr : 테이블의 행을 만드는 태그
            td : 테이블의 열을 만드는 태그 
    -->
</body>
</html>
