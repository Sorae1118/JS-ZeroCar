<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- nav 태그는 기본적으로 ul, li 태그 사용
        (주로 목록을 만들 때 사용하므로 순서를 중요하게 생각하지 않음)-->
    <nav>
        <!-- nav 태그는 문서 내 다른 위치, 즉 다른 문서로 연결할 때 사용 -->
        <ul>
            <li><a href="#"></a> Home</li>
            <li><a href="#"></a> Location</li>
            <li><a href="#"></a> Contack us</li>
            <!-- a 태그로 링크를 걸어줄 때 사용
                css를 사용해서 웹페이지의 목록을 시각적으로 만든다. -->
        </ul>
    </nav>
    <!-- 태그 종류
        - <ol> 순서가 있는 목록
        - <ul> 순서가 필요 없는 목록
        - <dl> 사전처럼 용어를 설명하는 목록-->
</body>
</html>
