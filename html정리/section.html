<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- section 태그는 주제별 영역들을 그룹화 하기 위해 사용한다. -->
    <!-- example 1 -->
    <section>
        <h1>상품소개</h1>
        <ul>
            <li>상품1</li>
            <li>상품2</li>
            <li>상품3</li>
        </ul>
        <p>상품의 실제 이미지와 다를 수 있습니다.</p>
    </section>
    <!-- example 2 -->
    <!-- 주제와 관련 있는 내용을 나눈 것을 확인할 수 있다. -->
    <h1>일본 라멘</h1>
    <section>
        <h2>돈코츠 라멘</h2>
        <p>돼지뼈를 우려서 스프를 만들며...</p>
    </section>
    <section>
        <h2>쇼유 라멘</h2>
        <p>간장으로 맛을 낸 깔끔하면서...</p>
    </section>
    <section>
        <h2>미소 라멘</h2>
        <p>일본 전통 된장을 사용해서 스프맛을 살리고...</p>
    </section>
    <section>
        <h2>시오 라멘</h2>
        <p>스프의 기본적인 맛을 소금을 이용해서...</p>
    </section>
</body>
</html>
