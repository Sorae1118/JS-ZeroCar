<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕</h1>
    <h2>안녕</h2>
    <h3>안녕</h3>
    <!-- h1,h2,h3 이 순서대로 글자의 크기가 점점 작아진다. -->
    <p>안녕하세요</p>
    <!-- h1 등이 제목이라면 안에 글을 넣는 거는 p 태그를 사용 -->
</body>
</html>
