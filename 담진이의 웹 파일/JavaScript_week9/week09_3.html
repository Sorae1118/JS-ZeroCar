<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span.number{ /* css 클래스 단위로 속성 넣을 수 있음 span.number 또는 .number 이런 식으로 지정 */
            color : green
        }
        .blue {
            color : blue
        }
    </style>
    <script>
        //-------------------------------------------------
        //매개변수로 객체를 넘겨받아, 그 객체의 속성명, 속성값을
        //차례대로 출력한다.
        function showPropertyList(obj){
            let i = 1
            for(let key in obj){
                document.write(`<span class="number">${i++}</span> [<b>${key}</b>] : <span class="blue">${obj[key]}</span><br>`)       
            }
        }
        //------------------------------------------------
        showPropertyList(document); //문서 객체들을 인자로 넘겨줌
    </script>
</head>
<body>

</body>
</html>
