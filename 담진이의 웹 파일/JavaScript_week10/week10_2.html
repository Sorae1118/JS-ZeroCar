<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {               //소스코드를 다읽고 후에 실행함 그런이벤트임(onload)
            document.querySelector("h1").innerHTML = "자바스크립트";
            //-------------------------------------------------
            //div 객체 하나를 가져와서 style속성 지정하기
            //style 속성은 테두리 1px solid gray로 설정하기
            //내부여백 (padding) 10px;
            //document.querySelector("div").style.border = "1px solid gray"
            //document.querySelector("div").style.padding = "10px"
            //let d = document.querySelector("div").style;
            let d = document.querySelector("div");
            d.style.border = "3px solid red";
            d.style.padding = "10px"; //줄일수 있음 
            d.innerHTML = "<h1>동의과학대학교 인공지능컴퓨터정보과</h1><hr><h2>조담진</h2>";
            //---------------------------------------------------
            //본인이름 파란색으로 설정해보기
            document.querySelector("h2").style.color = "blue";
            document.querySelector("h2").style.backgroundColor = "green";
        }
    </script>
</head>
<body>
    <h1>
        Javascript
    </h1>
    <div>
        
    </div>
</body>
</html>
