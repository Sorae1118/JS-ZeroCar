<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="week12_3.css"> <!--css 파일 연결-->

<body>
    <h1 onclick="$(this).hide(1000);">jQuery 연습</h1>
    <h1>jQuery 연습</h1>
    <hr>
    <button id="btnMove">박스 이동</button>
    <button id="btnOFF">과목 fadeOut</button>
    <button id="btnON">과목 fadeIn</button>
    <button id="btnToggle">과목 fadeToggle</button>
    <hr>
    <!-- <h2 onclick="$('h1').toggle(1000);">2학년 2학기 수강과목</h2> 인라인 방식은 테스트 용으로만 -->
    <h2>2학년 2학기 수강과목</h2>
