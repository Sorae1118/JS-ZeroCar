<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dragNdrop.css">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="dragNdrop.js"></script>
    <title>Drag & Drop Test</title>
</head>
<body>
    <h1>Drag & Drop Test</h1>
    <hr>
     <!-- div.class 하고 enter 하면 자동 생성-->
     <!-- 대부분의 태그들은 drag drop이 안되게 설정돼있음-->
    <div class="container">
        <div class="box"> 1
            <div draggable="true", class="card", draggable="true">card 11</div>
            <div class="card", draggable="true">card 12</div>
            <div class="card", draggable="true">card 13</div>
        </div>
        <div class="box"> 2 <!--box도 drag, drop 가능-->
            <div class="card" id="card" draggable="true">card 21</div>
            <div class="card", draggable="true">card 22</div>
            <div class="card", draggable="true">card 23</div>
        </div>
        <div class="box"> 3
            <div class="card", draggable="true">card 31</div>
            <div class="card", draggable="true">card 32</div>
            <div class="card", draggable="true">card 33</div>
        </div>
        <div class="box"> 4
            <div class="card", draggable="true">card 41</div>
            <div class="card", draggable="true">card 42</div>
            <div class="card", draggable="true">card 43</div>
        </div>
        <div class="box"> 5
            <div class="card", draggable="true">card 51</div>
            <div class="card", draggable="true">card 52</div>
            <div class="card", draggable="true">card 53</div>
        </div>
    </div>
</body>
</html>
